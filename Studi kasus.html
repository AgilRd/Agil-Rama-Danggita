<!DOCTYPE html>
<html >
	<head>
		
		<title> Studi kasus </title>
	</head>
	<body>
		<h2>Studi Kasus : Validasi Input HTML5</h2>
		<form action="" method="post">
		<table border="0">

		<tr>
			<td> Nama </td>
			<td> : <input type="text" name="nama" placeholder="Isikan Nama Anda " size="30" required pattern="[A-Z a-z]+"  ></td>
			
		</tr>
		<tr>
			<td> Usia </td>
			<td> : <input type="number" name="Usia" required>(Usia min 17-30)</td>
		</tr>
		<tr>
			<td> Email : </td>
			<td> : <input type="email" name="email" placeholder="nama_email@host.com" size="30" required></td>
		</tr>
		<tr>
			<td> Web </td>
			<td> : <input type="text" name="web" size="40" placeholder="http://" required></td>
		</tr>	
		<tr>
			<td> Password </td>
			<td> : <input type="text" name="Password" size="30" placeholder="Semua karakter, min 8" minlength="8" required>(Bonus)</td>
		</tr>
		<tr>
			<td>
				<!--<input type="submit">-->
			</td>
			<td>
				<input type="submit" >
			</td>
		</tr>
	</table>
	 </form>
	</body>
</html>
