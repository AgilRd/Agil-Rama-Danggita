<!DOCTYPE html>
<html>
	<head>
		<title> Validasi Pada Form </title>
	</head>
	<body>
		<form action=" " method="post">
		<table border= 0 />

		<tr>
			<td> Nama Lengkap : </td>
			<td><input type="text" name="nama" placeholder="Masukan Nama Lengkap Anda" size="30" required/> </td>
		</tr>
		<tr>
			<td> User Name :</td>
			<td><input type="text " name="Username" placeholder="Masukan Username" size="30" required ></td>
		</tr>
		<tr>
			<td> Password : </td>
			<td><input type="text" name="Password" placeholder="Masukan Password" size="30" required></td>
		</tr>
		<tr>
			<td> Tanggal Lahir : </td>
			<td>
				<input type="date" name="birth" size="30" required>
			</td>
		</tr>
		<tr>
			<td> Email : </td>
			<td><input type="email" name="email" placeholder="Masukan Alamat e-mail Anda" size="30" required></td>
		</tr>
		<tr>
			<td> Telepon : </td>
			<td><input type="text" name="Telepon" placeholder="Masukan Nomor Telepon Anda" maxlength="12" size="30" required></td>
		</tr>
		<tr>
			<td>
				<!--<input type="submit" >-->
			</td>
			<td>
				<input type="submit" value="Buat Akun Saya" >
			</td>
		</tr>

	</form>



	</body>
</html>
